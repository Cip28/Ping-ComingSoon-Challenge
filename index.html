<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
<link rel="stylesheet" href="style.css">


<script src="https://kit.fontawesome.com/7e87bb18b7.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <img src="./images/logo.svg" class="logo" alt="">
    <h1>  We are launching <span> soon!</span></h1>
    <p>  Subscribe and get notified</p>

      <form action="">
        <div class="txt">
          <input type="email" class="email" placeholder="Your email address...">
          <p class="error-text">Please provide a valid email address</p>
       </div>
        <button class="submit">Notify Me</button>
      </form>

    <img src="./images/illustration-dashboard.png" class="hero" alt="">

    <!-- social -->
    <div class="social">
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>

    </div>
   <p class="copy"> &copy; Copyright Ping. All rights reserved.</p>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Barbu Ciprian</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
